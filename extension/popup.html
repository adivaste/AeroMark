

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Collection Name Input Field</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      
        *{
            font-family: "SF Pro Display";
        }
        #collection-suggestions {
            max-height: 8rem; /* Set maximum height for suggestions */
            overflow-y: auto; /* Add vertical scrollbar when content overflows */
        }
    </style>
    <style>
        * {
          box-shadow: none !important;
        }
  
        /* Updated CSS with new class names */
        #custom-tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
        }
        
        .custom-tag {
            background-color: #f2f2f2;
            padding: 0.25rem 0.5rem;
            border-radius: 0.50rem;
            display: inline-flex;
            align-items: center;
        }
        
        .tag-text {
            margin-right: 0.25rem;
        }
        
        .tag-close {
            cursor: pointer;
            font-weight: bold;
            color: #999;
            font-size: 0.8rem;
        }
        
        #custom-tags-suggestions {
            max-height: 8rem;
            overflow-y: auto;
        }
        
        /* Style for scrollbar track */
        #custom-tags-suggestions::-webkit-scrollbar {
            width: 8px;
        }
  
        #custom-tags-suggestions::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
  
        /* Style for scrollbar thumb */
        #custom-tags-suggestions::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }
  
        /* Hover style for scrollbar thumb */
        #custom-tags-suggestions::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
  
        /* Rest of the CSS remains the same */
  
      </style>
    <script src="popup.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.0/flowbite.min.js"></script> -->
</head>
<body>

          <i class="fa-solid fa-bookmark px-2"></i> &nbsp; Add New Bookmark
        </h5>

        <div class="flex flex-col ">
      
          
          <div class="px-2 py-1 flex">
            <!-- URL Input -->
            <label for="bookmark-url" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">URL</label>
            <input type="text" id="bookmark-url" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter URL">
        </div>
      
          <div class="px-2 py-1 flex">
              <!-- Title Input -->
              <label for="bookmark-title" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
              <input type="text" id="bookmark-title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter title">
          </div>
      
          <div class="px-2 py-1 flex">
              <!-- Description Input -->
              <label for="bookmark-description" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">Desc. </label>
              <textarea id="bookmark-description" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 h-16 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter description"></textarea>
          </div>
      
          <div class="px-2 py-1 flex">
              <!-- Note Input -->
              <label for="bookmark-note" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">Note</label>
              <textarea id="bookmark-note" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 h-16 resize-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter note"></textarea>
          </div>
      
      
          <div class="px-2 py-1 flex">
            <!-- Collection input -->
            <label for="bookmark-note" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">Collection</label>
            <input type="text" id="collection-helper-text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter collection name">
            <div id="collection-suggestions" class="mt-2 absolute z-10 bg-white border border-gray-300 rounded-lg shadow-md w-full hidden">
          </div>
        </div>
      
            <div class="px-2 py-1 flex">
              <label for="custom-tags-input" class="w-24 mr-2 text-sm font-medium text-gray-900 dark:text-white">Tags</label>
              <input type="text" id="custom-tags-input" placeholder="Enter tags" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
              <div id="custom-tags-suggestions" class="mt-2 bg-white border border-gray-300 rounded-lg shadow-md hidden"></div>
          <div id="custom-tags-container" class="mt-2"></div>
        
        
      
          <div class="bottom-0">
            <!-- Save | Delete Buttons -->
            <div class="px-2 my-4 flex justify-between">
              <button id="save_bookmark_button" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2 text-center inline-flex items-center mx-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-solid fa-floppy-disk px-2"></i> Save
              </button>
              <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md px-5 py-2 text-center inline-flex items-center mx-auto dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <i class="fa-solid fa-trash px-2 "></i> Delete
              </button> 
            </div>
            
            </div>
          </div>      
        </div>

</body>
